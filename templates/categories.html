{% extends "base.html" %}
{% block content %}
<!--This page and it's code was/were influenced by the 'Backend Development Mini Project' by Code Institue-->

<h3 class="purple text-darken-3 center-align">Manage Categories</h3>

 <div class="row">
        <div class="col s12  center-align">
            <a href="{{ url_for('add_category') }}" class="btn-small light-blue darken-2 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
   <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card purple darken-3 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>

                        
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light red btn modal-trigger" href="#modal1">Delete</a>

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <h4>Are you sure?</h4>
                                
                            </div>
                            <div class="modal-footer">
                                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red center-align lighten-1">Delete</a>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
            

{% endblock %}
