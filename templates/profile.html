{% extends 'base.html' %}
{% block content %}

    <div class="row the-way">
        <div class="col s12 m8 offset-m2" >
            
            <div class="card-panel">
                
                <h3 class="center-align light-blue-text text-darken-4">{{ username }}'s Profile</h3>
                <div class="row">
                    <div class="col s12 profile-photo" >
                        
                        <!--https://www.codegrepper.com/code-examples/javascript/html+input+file+upload+image+for+profile+picture-->
                        <!--Code for uploading a profile photo-->
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                        <div id="profile-container">
                            <img id="profileImage" src="/static/css/img/" alt="profile image" />
                            
                        </div>
                        <input id="imageUpload" type="file" name="profile_photo"  >
                        <button class="btn-small blue">Save</button>
                    </div>
                </div>
                
                
                </div>
            </div>
        </div>
 
{% endblock %}
