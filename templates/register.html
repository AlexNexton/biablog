{% extends 'base.html' %}
{% block content %}

<!--This page and it's code was/were influenced by the 'Backend Development Mini Project' by Code Institue-->
<h3 class="center-align purple-text lighten-1 text-darken-1 text-shadow">Register</h3>
    <div class="row the-way-register">
        <form class="col s12 m8 offset-m2 " method="POST" action="{{ url_for('register') }}">
            <div class="card-panel purple darken-4">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12 ">
                        <i class="fas fa-user-plus prefix purple-text lighten-1 text-darken-1 text-shadow tooltipped"
                         data-position="left" data-tooltip="Enter a username"></i>
                        <input id="username" name="username" type="text"  minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix purple-text lighten-1 text-darken-1 text-shadow tooltipped"
                         data-position="left" data-tooltip="Enter a password"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                  </div>
                  <!--register-->
                  <div class="row">
                      <button type="submit" class="col s12 btn-large purple-text lighten-1 text-darken-1 text-shadow waves-effect waves-yellow">
                          Register <i class="fas fa-sign-in-alt"></i>
                      </button>
                  </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
            </p>
        </div>
    </div>

{% endblock %}
